  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      background-color: #86c5f2;
      height: 20vh;
      color: white;
    }

    body {
      background-color: #0a588e;
    }

    nav ul {
      float: right;
      margin-top: -10vh;
      margin-right: 20px;

      text-transform: uppercase;
      justify-content: center;
    }
    nav ul li {
      display: inline-block;
      line-height: 70px;
      margin: 0 2px;
    }

    nav ul li a {
      font-size: 20px;
    }

    label img {
      width: 200px;
    }
    .nav-item dropdown .dropdown-menu .dropdown-item {
      background-color: #0a588e;
      color: white;
    }
  </style>

  <header>
    <nav>
      <label>
        <img src="img/MAVRICK (1).png" alt="Mavrick Logo" />
        <ul>
          <li><a href="index.html"></a>Home</li>
          <li>About</li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              data-bs-toggle="dropdown"
              >RATES
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" class="dropdown-item">Weekends</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Weekdays</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Overnight</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Day Tour</a>
              </li>
            </ul>
          </li>

          <li>Amenities</li>
          <li>Reviews</li>
          <li>Contact</li>
          <li>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#book_now"
            >
              Book Now
            </button>
            <div class="modal fade" id="book_now" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <p class="modal-title"><strong>Book Now</strong></p>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <form>
                          <div class="row">
                            <div class="input-group">
                              <span
                                class="input-group-text"
                                style="color: #0a588e"
                                >First Name:
                              </span>
                              <input
                                type="text"
                                class="form-control"
                                id="first-name"
                              />
                              <span
                                class="input-group-text"
                                style="color: #0a588e"
                                >Last Name:</span
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="last-name"
                              />
                            </div>
                          </div>
                          <div class="input-group">
                            <span class="input-group-text" style="color: #0a588e"
                              >+63</span
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="phone_num"
                            />
                          </div>
                          <div class="row">
                            <div class="form-floating">
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="email"
                              />
                              <label for="email" style="color: #0a588e"
                                >Email address</label
                              >
                            </div>
                          </div>
  
                          <div class="row">
                            <div class="form-floating">
                              <input
                                type="text"
                                class="form-control"
                                id="text"
                                placeholder="Number of Pax"
                              />
                              <label for="text" style="color: #0a588e"
                                >Number of Pax</label
                              >
                            </div>
                          </div>
  
                          <label>Check-In</label>
                          <input
                            type="date"
                            name="check_in_date"
                            id="check_in_date"
                          />
                          Check-Out
                          <input
                            type="date"
                            name="check_out_date"
                            id="check_out_date"
                          />
                          <br />
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                      Close
                    </button>
                    <button class="btn btn-primary">Confirm Pencil Book</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
